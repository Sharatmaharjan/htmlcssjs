<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Brock">
        <br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Lesnar">
        <br><br>
        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" value="Mr." id="Mr." name="title">
        <label for="Mr.">Mrs.</label>
        <input type="radio" value="Mrs." id="Mrs." name="title">
        <label for="Miss">Miss</label>
        <input type="radio" value="Miss" id="Miss" name="title">

        <br><br>
        <label for="payment">Payment:</label>
        <select name="payment" id="payment">
            <option value="esewa">esewa</option>
            <option value="khalti">khalti</option>
            <option value="prabhupay">prabhupay</option>
        </select>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="12">
        max 12 characters
        <br><br>
        <label for="rate">Rate:</label>
        0<input type="range" step="20">5
        <br><br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br><br>
        <label for="upload">Upload a file:</label>
        <input type="file" id="upload" name="upload" type=".txt">

        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit" id="submitBtn" name="submitBtn">
        <br><br>


    </form>
</body>

</html>
